<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="form-creation">
        <div class="form-container">

            <div class="form-btn">

                <button type="button" class="login">Log in</button>
                <button type="button" class="signup"> <a href="/signup.html"> Sign up</a></button>

            </div><br><br><br><br>

            <div class="msg">
                <h2>Welcome Back</h2>
            </div>

            <form action="" class="data-field">

                <input type="email" name="userid" id="userid" placeholder="example@gmail.com" required>
                <input type="password" name="user-pass" id="user-pass" placeholder="User Password" required>
                <input type="checkbox" name="checkbox" id="checkbox"><span>Remember Password</span>
                <button type="submit" class="submit">Log in</button>

            </form>

            <div class="text">
                <p>If your are not a member. <a href="/signup.html"> Sign up </a> first. </p>
            </div>

        </div>

    </div>

</body>



</html>
